  <div class="form-container">
    <h2> Wicketkeeper Profile</h2>

    <form action="wicketkeeper.php" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="profile_id" value="1">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="location">City / Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="club_name">Club Name:</label>
      <input type="text" id="club_name" name="club_name" required>

      <label for="role">Playing Role:</label>
      <select id="role" name="role" required>
        <option value="Wicketkeeper" selected>Wicketkeeper</option>
      </select>

      <label for="style">Batting Style:</label>
      <select id="style" name="style" required>
        <option value="">Select</option>
        <option value="Right Handed">Right Handed</option>
        <option value="Left Handed">Left Handed</option>
        <option value="Both">Both</option>
      </select>

      <label for="matches">Number Of Matches Played:</label>
      <input type="number" id="matches" name="matches" required>

      <label for="runs">Runs Scored:</label>
      <input type="number" id="runs" name="runs" required>

      <label for="wickets_behind_stumps">Total Dismissals (Catches, Stumpings, etc.):</label>
      <input type="number" id="wickets_behind_stumps" name="wickets_behind_stumps" required>

      <label for="average">Batting Average (Eg: 45.67):</label>
      <input type="number" id="average" name="average" step="0.01" required>

      <label for="strike_rate">Batting Strike Rate (Eg: 145.79):</label>
      <input type="number" id="strike_rate" name="strike_rate" step="0.01" required>

      <label for="image_link">Upload Your Image:</label>
      <input type="file" name="image" accept="image/*" required>

      <div class="click">
        <button type="submit">Create Profile</button>
      </div>
    </form>
  </div>
