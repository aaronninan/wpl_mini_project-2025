<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scout Registration - Cricket Talent Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("profile.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    .form-container {
      /* position: absolute; */
      max-width: 600px;
      background: transparent;
      padding: 25px;
      border: 5px solid black;
      border-radius: 10px;
      margin: auto;
      background-color: rgba(0 0 0 0.2);
      border-radius: 20px;
      box-shadow: 0 50px 50px 10px;
    }
    h2 {
      position: relative;
      top: -20px;
      font-weight: bolder;
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #55f578;
    }
    label {
      font-weight: bold;
    }

<body>
  <div class="form-container">
    <h2>Scout Registration</h2>
    <form action="sign_up_scoutpage.php" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required />

      <input type="submit" value="Register Scout" />
