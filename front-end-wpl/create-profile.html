<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talent Registration - Cricket Talent Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .form-container {
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    label {
      font-weight: bold;
    }
    .img{
      background-image:url("create-profile.jpg") ;
      height: 100vh;
      width: 100vw;
      background-repeat: no-repeat;
      background-size: cover;
      position: absolute;
      top:0px;
      left:0px;
      background-color: black;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Talent Registration</h2>
    <form action="profile.php" method="POST" enctype="multipart/form-data">
      
      <!-- Email and Password Fields -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <!-- Other Fields -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="role">Playing Role:</label>
      <select id="role" name="role" required>
        <option value="">Select</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-rounder">All-rounder</option>
        <option value="Wicket-keeper">Wicket-keeper</option>
      </select>

      <label for="location">City/Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="batting_video">Batting Video:</label>
      <input type="file" id="batting_video" name="batting_video" accept="video/*">

      <label for="bowling_video">Bowling Video:</label>
      <input type="file" id="bowling_video" name="bowling_video" accept="video/*">

      <label for="fielding_video">Fielding Video:</label>
      <input type="file" id="fielding_video" name="fielding_video" accept="video/*">

      <label for="notes">Additional Notes (optional):</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Write anything youâ€™d like to share..."></textarea>

      <input type="submit" value="Register Talent">
    </form>
  </div>
</body>
</html>
